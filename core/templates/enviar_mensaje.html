<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        .container {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-3">Enviar Mensaje a {{ apoderado.Apoderado }}</h2>
        
        <form method="POST" id="mensajeForm">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>

        <a href="{% url 'seleccionar_seccion' %}" class="btn btn-light mt-3">Volver</a>
    </div>

    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    title: "Â¡Mensaje Enviado!",
                    text: "Mensaje enviado por el Profesor {{ profesor.profesor }} al padre {{ apoderado.Apoderado }} correctamente.",
                    icon: "success",
                    confirmButtonText: "OK"
                }).then(() => {
                    window.location.href = "{% url 'seleccionar_seccion' %}";
                });
            {% endfor %}
        {% endif %}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
